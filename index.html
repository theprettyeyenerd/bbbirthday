<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="crown.png" class="logo">
    <div class="content">
      <h3>You're 22 !!</h3>
      <h1>Too hot to handle</h1>
      <div class="launch-time">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
      <button id="learn-more-btn">Learn More? <img src="birthday-cake.png" alt="Birthday Cake"></button>
    </div>
    <img src="ballon.png" class="ballon">
  </div>
</body>
<script src="script.js"></script>
</html>
